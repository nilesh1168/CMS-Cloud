<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {            
      title:{
        text: "Pop up questions analysis"              
      },

      data: [  //array of dataSeries     
      { //dataSeries - first quarter
   /*** Change type "column" to "bar", "area", "line" or "pie"***/        
       type: "column",
       name: "YES",
       showInLegend: true,
       dataPoints: [
       { label: "Question 1", y: 58 },
       { label: "Question 2", y: 69 },
       { label: "Question 3", y: 80 },                                    
       { label: "Question 4", y: 74 },
       { label: "Question 5", y: 64 }
       ]
     },
     { //dataSeries - second quarter

      type: "column",
      name: "NO", 
      showInLegend: true,               
      dataPoints: [
      { label: "Question 1", y: 63 },
      { label: "Question 2", y: 73 },
      { label: "Question 3", y: 88 },                                    
      { label: "Question 4", y: 77 },
      { label: "Question 5", y: 60 }
      ]
    }
    ]
  });

    chart.render();
  }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer" style="height:500px; width: 700px;">
  </div>
</body>
</html>
