<html>

<head>

  <link rel="stylesheet" href="{{ url_for('static',filename='css/cert.css') }}">
  <style>
    html{
      background: #eee url({{ url_for('static',filename='img/certificate/'+cert) }}) no-repeat;
      display: inline-block;
      width: 1024px;
      height: 768px; 
      background-size: 100%;
    }
  </style>
</head>

<body>
  <br><br><br><br>
  <br><br><br><br>

  <p class="smaller" id="cert-declaration">
    THIS IS TO CERTIFY THAT
  </p>

  <h1 id="cert-holder">
    {{ s_name }}
  </h1>

  <p class="smaller" id='cert-completed-line'>
    has successfully completed the
  </p>

  <h2 id="cert-course">
    {{ session_name }}
  </h2>

  <div id="cert-desc">
        <p>which includes the knowledge of {{ domain }}. </p> 
  </div>


  <p id="cert-from" class="smaller">
    from Prudent Software and Grooming Academy
  </p>

  <p style="text-align: left;">
    <b>Issued on:</b> {{ date }}
  </p>

  <div id="cert-footer">
    <div id="cert-issued-by">

      <p>Issued by</p>

    </div>
    <div id="cert-ceo-design">

      <p>CEO of The Company</p>

    </div>
  </div>
</body>

</html>
